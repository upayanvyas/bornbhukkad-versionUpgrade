                                <th>Availability</th>
                            </thead>
                            <tbody id="myDiv">

                                    <td id={key+i}>{{key}}</td>
                                    <td>{{order.values[i]}}</td>
                                    <td><input type="checkbox" (click)="addToList(key)"></td>
                                </tr> -->
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer text-center">

                    </div>
                    </form>
                </div>
